name: Feature request
description: Suggest an idea for this project
labels: ["\U0001F3AF feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form!
        
        - For questions, ask in [Discussions](https://github.com/flamego/flamego/discussions).
        - Before you file an issue read the [Contributing guide](https://github.com/flamego/flamego/blob/main/.github/contributing.md).
        - Check to make sure someone hasn't already opened a similar [issue](https://github.com/flamego/flamego/issues).
  - type: dropdown
    attributes:
      label: Component
      description: Please specify which component you're requesting for.
      options:
        - Core framework
        - Middleware
    validations:
      required: true
  - type: input
    attributes:
      label: Middleware
      description: If this is for middleware, please specify the repository URL, e.g. "https://github.com/flamego/template". Otherwise, put "n/a".
      value: "https://github.com/flamego/"
    validations:
      required: false
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe
      description: A clear and concise description of what the problem is, e.g. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: |
        Links? References? Suggestions? Anything that will give us more context about the feature you are requesting!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://go.dev/conduct)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
